<!DOCTYPE html itemscope itemtype="http://schema.org/Blog">
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv='Content-Security-Policy' content="default-src 'none'; font-src https://fonts.googleapis.com https://fonts.gstatic.com; img-src 'self'; script-src 'self' https://ajax.googleapis.com/; style-src 'self' https://fonts.googleapis.com; frame-src https://embed.spotify.com/ https://open.spotify.com/ https://www.youtube.com/ https://w.soundcloud.com/; object-src 'none'; base-uri 'none'">
        <meta http-equiv="referrer" content="same-origin">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width" />
        <meta name="title" itemprop="name" content="{{ page.title }}" />
        <meta name="description" itemprop="description" content="{{ page.excerpt }}" />
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:site_name" content="{{ site.name }}" />
        <meta property="og:url" itemprop="url" content="{{site.url}}{{ page.url }}" />
        <meta property="og:description" content="{{ page.excerpt }}" />
        <meta property="og:type" content="article" />

        <link rel="canonical" href="{{site.url}}{{ page.url }}" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

        {% if page.post && (page.category == 'web' || page.category == 'programming') %}
          <!-- syntax highlighting CSS -->
          <link rel="stylesheet" href="/css/syntax.css">
        {% endif %}
    </head>
    <body>
        <div class="site">
          <header class="header" role="banner">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
          </header>

          {{ content }}

          <footer role="contentinfo" class="footer">
            <div class="contact">
              <p>
                Bennie Robinson<br />
                Web Designer and Developer
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://github.com/blrobin2">github.com/blrobin2</a>
              </p>
            </div>
          </footer>
        </div>
        <script src="/js/index.js" defer></script>
    </body>
</html>

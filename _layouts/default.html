<!DOCTYPE html itemscope itemtype="http://schema.org/Blog">
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv='Content-Security-Policy' content="default-src 'none'; font-src https://fonts.googleapis.com; img-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com; frame-src https://embed.spotify.com/ https://open.spotify.com/ https://www.youtube.com/ https://w.soundcloud.com/">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width" />
        <meta name="title" itemprop="name" content="{{ page.title }}" />
        <meta name="description" itemprop="description" content="{{ page.excerpt }}" />
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:site_name" content="{{ site.name }}" />
        <meta property="og:url" itemprop="url" content="{{site.url}}{{ page.url }}" />
        <meta property="og:description" content="{{ page.excerpt }}" />
        <meta property="og:type" content="article" />

        <link rel="canonical" href="{{site.url}}{{ page.url }}" />

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>

        <div class="site">
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
          </div>

          {{ content }}

          <div class="footer">
            <div class="contact">
              <p>
                Bennie Robinson<br />
                Web Designer and Developer
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://github.com/blrobin2">github.com/blrobin2</a><br />
                <a href="https://twitter.com/blrobin2">twitter.com/blrobin2</a><br />
              </p>
            </div>
          </div>
        </div>

    </body>
</html>
